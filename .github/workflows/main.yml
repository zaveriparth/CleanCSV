name: Process CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # This runs the workflow every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pandas

    - name: Run Python script
      env:
        CSV_FILE_PATH: 'tempfile.csv'
      run: python process_csv.py

    - name: Upload to SharePoint
      env:
        SHAREPOINT_URL: ${{ secrets.SHAREPOINT_URL }}
        SHAREPOINT_USERNAME: ${{ secrets.SHAREPOINT_USERNAME }}
        SHAREPOINT_PASSWORD: ${{ secrets.SHAREPOINT_PASSWORD }}
      run: |
        curl -X PUT -u $SHAREPOINT_USERNAME:$SHAREPOINT_PASSWORD \
        --upload-file 'tempfile.csv' \
        $SHAREPOINT_URL
